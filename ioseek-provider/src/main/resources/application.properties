## springBoot\u9879\u76EE\u914D\u7F6E\u6587\u4EF6\u6FC0\u6D3B dev/prod
#spring.profiles.active=prod
config.prod.ip=172.200.100.20
# \u89E3\u51B3bean\u91CD\u590D\u5B9A\u4E49\u7684\u3002\u8BBE\u7F6E\u4E3Atrue\u65F6\uFF0C\u540E\u5B9A\u4E49\u7684bean\u4F1A\u8986\u76D6\u4E4B\u524D\u5B9A\u4E49\u7684\u76F8\u540C\u540D\u79F0\u7684bean
#spring.main.allow-bean-definition-overriding=true
spring.application.name=ioseek-provider
server.port=9900
##  SpringCloud-Netflix\u914D\u7F6E eureka\u6CE8\u518C\u4E2D\u5FC3
eureka.instance.ip-address=true
eureka.client.service-url.defaultZone=http://127.0.0.1:8800/eureka

##  mybatis\u76F8\u5173\u914D\u7F6E
mybatis.type-aliases-package=com.tends.nioseeks.pojo
mybatis.mapper-locations=classpath:mappers/**.xml
# \u5C06\u5E26\u6709\u4E0B\u5212\u7EBF\u7684\u8868\u5B57\u6BB5\u5982book_id\u6620\u5C04\u4E3A\u9A7C\u5CF0\u683C\u5F0F\u7684\u5B9E\u4F53\u7C7B\u5C5E\u6027bookId
mybatis.configuration.map-underscore-to-camel-case=true
# \u4F7F\u5168\u5C40\u7684\u6620\u5C04\u5668\u542F\u7528\u6216\u7981\u7528\u7F13\u5B58 \u662F\u5426\u542F\u7528\u7F13\u5B58,\u9ED8\u8BA4true (\u542F\u7528\u7F13\u5B58) \u8FD9\u91CC\u662F\u4E00\u7EA7\u7F13\u5B58
mybatis.configuration.cache-enabled=true
# \u6307\u5B9AMyBatis\u5982\u4F55\u81EA\u52A8\u6620\u5C04\u6570\u636E\u57FA\u8868\u7684\u5217 NONE\u4E0D\u6620\u5C04  PARTIAL\u90E8\u5206(\u5185\u5D4C\u5B57\u6BB5/\u591A\u5C42\u7EA7\u590D\u6742\u5B57\u6BB5\u5C5E\u6027\u4E0D\u5339\u914D)  FULL\u5168\u90E8
mybatis.configuration.auto-mapping-behavior=partial
# \u9ED8\u8BA4\u7684\u6267\u884C\u7C7B\u578B: SIMPLE\u7B80\u5355\u3001REUSE\u6267\u884C\u5668\u53EF\u80FD\u91CD\u590D\u4F7F\u7528prepared statements\u8BED\u53E5\u3001BATCH\u6267\u884C\u5668\u53EF\u4EE5\u91CD\u590D\u6267\u884C\u8BED\u53E5\u548C\u6279\u91CF\u66F4\u65B0
#mybatis.configuration.default-executor-type=simple
# \u8BBE\u7F6E\u672C\u5730\u7F13\u5B58\u8303\u56F4 session:\u5C31\u4F1A\u6709\u6570\u636E\u7684\u5171\u4EAB\u4E00\u4E2Asqlsession\u4E2D\u6709\u6548  \u9ED8\u8BA4session
# statement:\u8BED\u53E5\u8303\u56F4 (\u8FD9\u6837\u5C31\u4E0D\u4F1A\u6709\u6570\u636E\u7684\u5171\u4EAB )\u9488\u5BF9\u5355\u72EC\u7684sql\u6709\u6548,\u53EF\u4EE5\u5728\u4E0D\u540Csession\u4E2D
#mybatis.configuration.local-cache-scope=session
# \u8BBE\u7F6EJDBC\u7C7B\u578B\u4E3A\u7A7A\u65F6,\u67D0\u4E9B\u9A71\u52A8\u7A0B\u5E8F\u8981\u6307\u5B9A\u503C  \u9ED8\u8BA4OTHER\uFF1A\u63D2\u5165\u7A7A\u503C\u65F6\u4E0D\u9700\u8981\u6307\u5B9A\u7C7B\u578B
#mybatis.configuration.jdbc-type-for-null=null
# \u5982\u6570\u636E\u4E3A\u7A7A\u7684\u5B57\u6BB5\u5219\u8BE5\u5B57\u6BB5\u7701\u7565\u4E0D\u663E\u793A\uFF0C\u53EF\u4EE5\u901A\u8FC7\u6DFB\u52A0\u914D\u7F6E\u6587\u4EF6\u89C4\u5B9A\u67E5\u8BE2\u6570\u636E\u4E3A\u7A7A\u65F6\u8FD4\u56DEnull\u3002
#mybatis.configuration.call-setters-on-nulls=true

##  druid\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://${config.prod.ip}:3306/tends_testdb?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
# \u907F\u514D\u4F7F\u7528Springboot\u9ED8\u8BA4\u7684\u8FDE\u63A5\u6C60Hikari
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=roots
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# \u6700\u5927\u6D3B\u8DC3\u6570 \u8FDE\u63A5\u6C60\u4E2D\u6700\u591A\u652F\u6301\u591A\u5C11\u4E2A\u6D3B\u52A8\u4F1A\u8BDD
spring.datasource.druid.maxActive=20
# \u56DE\u6536\u7A7A\u95F2\u8FDE\u63A5\u65F6\uFF0C\u5C06\u4FDD\u8BC1\u81F3\u5C11\u6709minIdle\u4E2A\u8FDE\u63A5
spring.datasource.druid.minIdle=1
#spring.datasource.druid.maxIdle=10   \u5DF2\u7ECF\u4E0D\u518D\u4F7F\u7528\uFF0C\u914D\u7F6E\u4E86\u4E5F\u6CA1\u6548\u679C
# \u521D\u59CB\u5316\u6570\u91CF  10-50\u5DF2\u8DB3\u591F  \u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initialSize=2
# \u6700\u5927\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u65F6\u95F4 \u8D85\u8FC7maxWait\u7684\u503C\u540E\uFF0C\u8BA4\u4E3A\u672C\u6B21\u8BF7\u6C42\u5931\u8D25\uFF0C\u5355\u4F4D\u6BEB\u79D2\uFF0C\u8BBE\u7F6E-1\u65F6\u8868\u793A\u65E0\u9650\u7B49\u5F85
spring.datasource.druid.maxWait=60000
# \u662F\u5426\u7F13\u5B58preparedStatement\u4E5F\u5C31\u662FPSCache\u3002PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0C\u6BD4\u5982\u8BF4oracle\u3002
# \u5728mysql5.5\u4EE5\u4E0B\u7684\u7248\u672C\u4E2D\u6CA1\u6709PSCache\u529F\u80FD\uFF0C\u5EFA\u8BAE\u5173\u95ED\u6389\u30025.5\u53CA\u4EE5\u4E0A\u7248\u672C\u6709PSCache\uFF0C\u5EFA\u8BAE\u5F00\u542F
# \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5PSCache\u7684\u5927\u5C0F  \u7F13\u5B58\u901A\u8FC7\u4EE5\u4E0B\u4E24\u4E2A\u65B9\u6CD5\u53D1\u8D77\u7684SQL\uFF1A \u9ED8\u8BA4true
# public PreparedStatement prepareStatement(String sql)
# public PreparedStatement prepareStatement(String sql,int resultSetType,int resultSetConcurrency)
spring.datasource.druid.poolPreparedStatements=true
# \u6BCF\u4E2A\u8FDE\u63A5\u6700\u591A\u7F13\u5B58\u591A\u5C11\u4E2ASQL  \u9ED8\u8BA4\u503C-1\u3002\u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0
spring.datasource.druid.maxPoolPrepareStatementPerConnectionSize=20
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5 \u68C0\u67E5\u7A7A\u95F2\u8FDE\u63A5\u7684\u9891\u7387\uFF0C\u5355\u4F4D\u6BEB\u79D2,\u975E\u6B63\u6574\u6570\u65F6\u8868\u793A\u4E0D\u8FDB\u884C\u68C0\u67E5
# \u5728\u4F7F\u7528\u963F\u91CC\u7684SLB\u65F6\u5EFA\u8BAE\u5C06\u503C\u8BBE\u7F6E\u4E3A2\u79D2\u6216\u8005\u8D1F\u503C(\u5173\u95ED\u68C0\u67E5\u673A\u5236)\u3001\u5426\u5219\u8FDE\u63A5\u8FDB\u7A0B\u4F1A\u62A5: 1.0.14\u7248\u672C\uFF0C\u9ED8\u8BA4\u503C\u4E3A1\u5206\u949F
# Could not open JDBC Connection for transaction;
# nested exception is com.mysql.jdbc.exceptions.jdbc4.CommunicaiotnsException: Communications link failure
spring.datasource.druid.timeBetweenEvictionRunsMillis=6000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2,\u8981\u5C0F\u4E8E\u9632\u706B\u5899\u8D85\u65F6\u8BBE\u7F6E
spring.datasource.druid.minEvictableIdleTimeMillis=300000
# \u68C0\u67E5\u6C60\u4E2D\u7684\u8FDE\u63A5\u662F\u5426\u4ECD\u53EF\u7528\u7684 SQL \u8BED\u53E5,drui\u4F1A\u8FDE\u63A5\u5230\u6570\u636E\u5E93\u6267\u884C\u8BE5SQL
# \u5982\u679CvalidationQuery\u4E3Anull\uFF0CtestOnBorrow\u3001testOnReturn\u3001testWhileIdle\u90FD\u6CA1\u4F5C\u7528
#spring.datasource.druid.validationQuery=select 1 from dual
spring.datasource.druid.validationQuery=select 'x'
# \u5F53\u7A0B\u5E8F\u8BF7\u6C42\u8FDE\u63A5\uFF0C\u6C60\u5728\u5206\u914D\u8FDE\u63A5\u65F6\uFF0C\u662F\u5426\u5148\u68C0\u67E5\u8BE5\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002(\u9AD8\u6548) \u9ED8\u8BA4true
spring.datasource.druid.testWhileIdle=true
# \u7A0B\u5E8F \u7533\u8BF7 \u8FDE\u63A5\u65F6,\u8FDB\u884C\u8FDE\u63A5\u6709\u6548\u6027\u68C0\u67E5\uFF08\u4F4E\u6548\uFF0C\u5F71\u54CD\u6027\u80FD\uFF09 \u9ED8\u8BA4false
spring.datasource.druid.testOnBorrow=false
# \u7A0B\u5E8F \u8FD4\u8FD8 \u8FDE\u63A5\u65F6,\u8FDB\u884C\u8FDE\u63A5\u6709\u6548\u6027\u68C0\u67E5\uFF08\u4F4E\u6548\uFF0C\u5F71\u54CD\u6027\u80FD\uFF09 \u9ED8\u8BA4false
spring.datasource.druid.testOnReturn=false
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u5C06\u65E0\u6CD5\u7EDF\u8BA1,\u8FD9\u91CC\u914D\u7F6E\u7684\u662F\u63D2\u4EF6,\u5E38\u7528\u63D2\u4EF6\u6709: \uFF08\u9ED8\u8BA4stat,wall,slf4j\uFF09
# \u76D1\u63A7\u7EDF\u8BA1filter:stat\u3001 \u65E5\u5FD7\u76D1\u63A7filter:log4j\u6216\u8005slf4j\u3001 \u9632\u5FA1SQL\u6CE8\u5165filter:wall  'wall'\u7528\u4E8E\u9632\u706B\u5899
spring.datasource.druid.filters=stat,wall
# \u7C7B\u578B\u662FList<com.alibaba.druid.filter.Filter>\uFF0C\u5982\u679C\u540C\u65F6\u914D\u7F6E\u4E86filters\u548CproxyFilters\uFF0C\u662F\u7EC4\u5408\u5173\u7CFB\uFF0C\u5E76\u975E\u66FF\u6362\u5173\u7CFB
#spring.datasource.druid.proxyFilters=stat
# \u8981\u6C42\u7A0B\u5E8F\u4ECE\u6C60\u4E2Dget\u5230\u8FDE\u63A5\u540E, N\u79D2\u540E\u5FC5\u987Bclose,\u5426\u5219druid\u4F1A\u5F3A\u5236\u56DE\u6536 \u4E0D\u7BA1\u8BE5\u8FDE\u63A5\u4E2D\u662F\u6D3B\u52A8\u8FD8\u662F\u7A7A\u95F2, \u9632\u6B62\u8FDB\u7A0B\u4E0D\u4F1A\u8FDB\u884Cclose\u800C\u9738\u5360\u8FDE\u63A5
# false,\u5F53\u53D1\u73B0\u7A0B\u5E8F\u6709\u672A\u6B63\u5E38close\u8FDE\u63A5\u65F6\u8BBE\u7F6E\u4E3Atrue
spring.datasource.druid.removeAbandoned=false
# \u7A0B\u5E8F\u6CA1\u6709close\u8FDE\u63A5\u4E14\u7A7A\u95F2\u65F6\u957F\u8D85\u8FC7minEvictableIdleTimeMillis,\u5219\u4F1A\u6267\u884CvalidationQuery\u6307\u5B9A\u7684SQL,
# \u4EE5\u4FDD\u8BC1\u8BE5\u7A0B\u5E8F\u8FDE\u63A5\u4E0D\u4F1A\u6C60kill\u6389,\u5176\u8303\u56F4\u4E0D\u8D85\u8FC7minIdle\u6307\u5B9A\u7684\u8FDE\u63A5\u4E2A\u6570\u3002 \u9ED8\u8BA4\u4E3Atrue
spring.datasource.druid.keepAlive=true
# \u8BBE\u7F6Edruid\u5F3A\u5236\u56DE\u6536\u8FDE\u63A5\u7684\u65F6\u9650\uFF0C\u5F53\u7A0B\u5E8F\u4ECE\u6C60\u4E2Dget\u5230\u8FDE\u63A5\u5F00\u59CB\u7B97\u8D77\uFF0C\u8D85\u8FC7\u6B64\u503C\u540Edruid\u5C06\u5F3A\u5236\u56DE\u6536\u8BE5\u8FDE\u63A5\uFF0C\u5355\u4F4D\u79D2  \u5E94\u5927\u4E8E\u4E1A\u52A1\u8FD0\u884C\u6700\u957F\u65F6\u95F4
#spring.datasource.druid.removeAbandonedTimeout=100000
# \u5F53druid\u5F3A\u5236\u56DE\u6536\u8FDE\u63A5\u540E\uFF0C\u662F\u5426\u5C06stack trace \u8BB0\u5F55\u5230\u65E5\u5FD7\u4E2D  \u9ED8\u8BA4true
spring.datasource.druid.logAbandoned=true
# asyncInit\u662F1.1.4\u4E2D\u65B0\u589E\u52A0\u7684\u914D\u7F6E\uFF0C\u5982\u679C\u6709initialSize\u6570\u91CF\u8F83\u591A\u65F6\uFF0C\u6253\u5F00\u4F1A\u52A0\u5FEB\u5E94\u7528\u542F\u52A8\u65F6\u95F4
spring.datasource.druid.asyncInit=true
# \u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0\uFF0C\u5F53\u5927\u4E8E0\u65F6,poolPreparedStatements\u81EA\u52A8\u89E6\u53D1\u4FEE\u6539\u4E3Atrue\u3002
# \u4E0EmaxPoolPreparedStatementPerConnectionSize\u76F8\u540C
# \u5728Druid\u4E2D\uFF0C\u4E0D\u4F1A\u5B58\u5728Oracle\u4E0BPSCache\u5360\u7528\u5185\u5B58\u8FC7\u591A\u7684\u95EE\u9898\uFF0C\u53EF\u4EE5\u628A\u8FD9\u4E2A\u6570\u503C\u914D\u7F6E\u5927\u4E00\u4E9B\uFF0C\u6BD4\u5982\u8BF4100
spring.datasource.druid.maxOpenPreparedStatements=50
##  \u914D\u7F6E\u6570\u636E\u5E93\u76D1\u63A7
#  \u8FDE\u63A5\u5C5E\u6027,\u6BD4\u5982\u8BBE\u7F6E\u4E00\u4E9B\u8FDE\u63A5\u6C60\u7EDF\u8BA1\u65B9\u9762\u7684\u914D\u7F6E  \u901A\u8FC7\u8FD9\u4E2A\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
dbmonitor.druid.connectProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#  \u76D1\u63A7\u540E\u53F0\u7684\u914D\u7F6E\uFF0C\u5982\u767D\u540D\u5355\u3001\u767B\u5F55\u8D26\u53F7\u548C\u5BC6\u7801\u7B49
dbmonitor.druid.allowd=127.0.0.1,${config.prod.ip}
dbmonitor.druid.loginUser=admin
dbmonitor.druid.loginPwd=admin0


